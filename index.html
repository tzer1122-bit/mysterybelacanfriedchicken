<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>炸鸡点餐系统</title>
  <style>
    body {
      margin: 0;
      font-family: "Microsoft YaHei", sans-serif;
      display: flex;
      background: #f8f8f8;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 160px;
      height: 100vh;
      background: #fff;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      z-index: 20;
      gap: 10px;
    }

    .cat-btn {
      width: 120px;
      padding: 10px;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.2s;
    }

    .cat-btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .main {
      margin-left: 180px;
      padding: 20px;
      flex-grow: 1;
    }

    h1 {
      text-align: center;
      color: #c0392b;
    }

    .menu-section {
      display: none;
      animation: fade 0.5s ease-in-out;
    }

    .menu-section.active {
      display: block;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .menu-item {
      background: #fff;
      margin: 12px 0;
      padding: 12px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .menu-item img {
      width: 90px;
      height: 90px;
      border-radius: 12px;
      object-fit: cover;
      margin-right: 12px;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .btn {
      background: #e67e22;
      border: none;
      color: white;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 18px;
      cursor: pointer;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #orderBtn {
      display: block;
      margin: 20px auto;
      background: #25D366;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #orderBtn:hover {
      background: #1ebe5d;
    }

    /* 📱 手机端修正版 */
    @media (max-width: 820px) {
      body { flex-direction: column; }

      .sidebar {
        position: fixed;      /* ✅ 永远固定 */
        top: 0;
        left: 0;
        width: 100%;
        height: auto;
        flex-direction: row;
        justify-content: center;
        padding: 10px;
        gap: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        background: #fff;
        z-index: 30;
      }

      .main {
        margin-left: 0;
        padding: 6px;
        margin-top: 70px;     /* ✅ 留出分类栏高度 */
      }

      .cat-btn {
        flex: 1 1 auto;
        font-size: 13px;
        padding: 8px;
      }

      .menu-item {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <!-- 🎵 欢迎音效 -->
  <audio id="welcomeAudio" src="welcome.mp3" autoplay muted playsinline></audio>

  <!-- 🎨 左侧分类栏 -->
  <div class="sidebar">
    <button class="cat-btn" style="background:#e67e22" onclick="showCategory('爆品')">爆品</button>
    <button class="cat-btn" style="background:#f1c40f" onclick="showCategory('原味炸鸡')">原味炸鸡</button>
    <button class="cat-btn" style="background:#3498db" onclick="showCategory('小吃系列')">小吃系列</button>
    <button class="cat-btn" style="background:#7f8c8d" onclick="showCategory('全部')">全部菜单</button>
  </div>

  <div class="main">
    <h1>炸鸡菜单</h1>

    <!-- 🧩 菜单分类 -->
    <div id="爆品" class="menu-section active">
      <div class="menu-item">
        <img src="爆品1.jpg" alt="爆品1">
        <div>
          <h3>爆款炸鸡</h3>
          <p>RM10.00</p>
        </div>
        <div class="controls">
          <button class="btn" onclick="changeQty(this, -1)">-</button>
          <span class="qty">0</span>
          <button class="btn" onclick="changeQty(this, 1)">+</button>
        </div>
      </div>
    </div>

    <div id="原味炸鸡" class="menu-section">
      <div class="menu-item">
        <img src="原味1.jpg" alt="原味炸鸡">
        <div>
          <h3>原味鸡腿</h3>
          <p>RM7.00</p>
        </div>
        <div class="controls">
          <button class="btn" onclick="changeQty(this, -1)">-</button>
          <span class="qty">0</span>
          <button class="btn" onclick="changeQty(this, 1)">+</button>
        </div>
      </div>
    </div>

    <div id="小吃系列" class="menu-section">
      <div class="menu-item">
        <img src="小吃1.jpg" alt="小吃">
        <div>
          <h3>薯条</h3>
          <p>RM5.00</p>
        </div>
        <div class="controls">
          <button class="btn" onclick="changeQty(this, -1)">-</button>
          <span class="qty">0</span>
          <button class="btn" onclick="changeQty(this, 1)">+</button>
        </div>
      </div>
    </div>

    <button id="orderBtn" onclick="sendOrder()">发送 WhatsApp 下单</button>
  </div>

  <script>
    // 🕒 营业时间设定
    const openHour = 10, closeHour = 22;
    const now = new Date();
    const hour = now.getHours();
    const isOpen = hour >= openHour && hour < closeHour;

    const orderBtn = document.getElementById("orderBtn");
    if (!isOpen) {
      orderBtn.innerText = "未营业，无法发送";
      orderBtn.disabled = true;
      orderBtn.style.background = "#999";
    }

    // 🎵 自动播放欢迎音
    window.addEventListener("load", () => {
      const audio = document.getElementById("welcomeAudio");
      audio.muted = false;
      audio.play().catch(() => {
        console.log("浏览器阻止了自动播放，等待用户交互");
      });
    });

    // 📂 切换分类
    function showCategory(cat) {
      document.querySelectorAll(".menu-section").forEach(sec => {
        sec.classList.remove("active");
        if (cat === "全部" || sec.id === cat) {
          sec.classList.add("active");
        }
      });
    }

    // 🧮 数量加减
    function changeQty(btn, delta) {
      const qtyEl = btn.parentNode.querySelector(".qty");
      let qty = parseInt(qtyEl.textContent);
      qty = Math.max(0, qty + delta);
      qtyEl.textContent = qty;
    }

    // 🟢 WhatsApp 发送
    function sendOrder() {
      if (!isOpen) return;
      let msg = "我的点餐：\n";
      document.querySelectorAll(".menu-item").forEach(item => {
        const name = item.querySelector("h3").innerText;
        const qty = parseInt(item.querySelector(".qty").textContent);
        if (qty > 0) msg += `${name} x${qty}\n`;
      });
      const url = "https://wa.me/60123456789?text=" + encodeURIComponent(msg);
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
